name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Log in to Docker Hub
      uses: docker/login-action@v1
      with:
        username: ${{ secrets.DOCKER_HUB_USERNAME }}
        password: ${{ secrets.DOCKER_HUB_PASSWORD }}

    - name: Build and Push Docker Image to Docker Hub
      run: |
        docker build -t "${{ secrets.DOCKER_HUB_USERNAME }}/cyf-backend:latest" -f server/Dockerfile .
        docker push "${{ secrets.DOCKER_HUB_USERNAME }}/cyf-backend:latest"

    - name: Configure SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy Docker Compose files to EC2
      run: scp -o StrictHostKeyChecking=no server/docker-compose.yml ec2-user@54.161.202.1:~/docker-compose.yml

    - name: SSH into EC2 and restart Docker Compose
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@54.161.202.1 "docker-compose -f server/docker-compose.yml up -d --force-recreate"
