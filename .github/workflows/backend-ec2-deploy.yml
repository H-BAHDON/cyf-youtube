name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure AWS credentials
      uses: aws-actions/configure-aws-credentials@v2
      with:
        aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        aws-region: us-west-2

    - name: Build and Push Docker Image to AWS ECR
      run: |
        echo "$AWS_ACCESS_KEY_ID" | docker login -u AWS --password-stdin "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com"
        docker build -t "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/cyf-backend:latest" .
        docker push "$AWS_ACCOUNT_ID.dkr.ecr.$AWS_REGION.amazonaws.com/cyf-backend:latest"


    - name: Configure SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy Docker Compose files to EC2
      run: scp -o StrictHostKeyChecking=no docker-compose.yml ec2-user@54.161.202.1:~/docker-compose.yml

    - name: SSH into EC2 and restart Docker Compose
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@54.161.202.1 "docker-compose -f ~/docker-compose.yml up -d --force-recreate"
