name: Deploy Backend to EC2

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Configure SSH
      uses: webfactory/ssh-agent@v0.5.3
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}

    - name: Copy Docker Compose files to EC2
      run: scp -o StrictHostKeyChecking=no docker-compose.yml ec2-user@54.161.202.1:~/docker-compose.yml

    - name: SSH into EC2 and restart Docker Compose
      run: |
        ssh -o StrictHostKeyChecking=no ec2-user@54.161.202.1 "docker-compose -f ~/docker-compose.yml up -d --force-recreate"
